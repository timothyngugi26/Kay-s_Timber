<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Upload New Furniture</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Product Name:</label> <input type="text" name="name" required><br>
        <label>Description:</label> <input type="text" name="description" required><br>
        <label>Price:</label> <input type="number" name="price" required><br>
        <label>Product Image:</label> <input type="file" name="file" required><br>
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{{ url_for('display_products') }}">View Products</a>
    
<h2>Existing Products</h2>
    <ul>
 {% for product in products %}
          <li>
                {{ product.name }} - {{ product.price }}
                <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
    <!-- 
    <button type="submit" onclick="return confirm('Are you sure you want to delete this product?');">Remove</button>
     -->     
    </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
