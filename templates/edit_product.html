<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Edit Product</h2>

    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>

        <label for="current_image">Current Image:</label><br>
        <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" alt="Current Image" width="200"><br>

        <label for="file">Upload New Image (Optional):</label>
        <input type="file" id="file" name="file">

        <button type="submit">Save Changes</button>
        <a href="{{ url_for('admin_panel') }}">Cancel</a>
    </form>
</body>
</html>
